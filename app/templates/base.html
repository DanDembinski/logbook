<html>
        <head>
                {% if title %}
                <title>{{ title }}</title>
                {% else %}
                <title>Marine Logbook</title>
                {% endif %}
        </head>
        <body>
                <div>
		{{ shipname }}: <a href="{{url_for('index')}}">Home</a>
		| <a href="{{url_for('add')}}">Add</a>
		| <a href="{{url_for('remove')}}">Remove</a>
		</div>
        <hr>
        {% block content %}{% endblock %}
        </body>
</html>
